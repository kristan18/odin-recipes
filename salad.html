<h2>Description</h2>
<p>The salad is a very healthy dish.</p>
<h3>Ingredients</h3>
<ul>
    <li>Lettuce</li>
    <li>Tomatoes</li>
    <li>Olives</li>
</ul>
<h3>Steps</h3>
<ol>
    <li>Wash the lettuce, and then put it in a bowl</li>
    <li>Put tomatoes over the lettuce</li>
    <li>Put the olives over everything</li>
    <li>Sprinkle some olive oil and/or salt!</li>
</ol>
